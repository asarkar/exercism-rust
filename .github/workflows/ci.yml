on: [push]

name: CI

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Test
        run: .github/run.sh --no-lint

      - name: Lint
        run: .github/run.sh --no-test --no-fix
